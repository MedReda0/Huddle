<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/normalize.css">

  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

  <script src="https://kit.fontawesome.com/48918701e6.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <title>Sign-Up</title>
</head>
<body>
  <!-- Start Sign-up -->
  <div class="page">
    <div class="content">
      <div class="info">
        <h2 class="heading">Sign-Up</h2>
        <span>Enter Your Informations</span>
        <div class="name">
          <input type="text" name="name" id="name" placeholder="text">
          <label for="name">Username</label>
        </div>
        <div class="email">
          <input type="email" name="email" id="email" placeholder="text">
          <label for="email">Email</label>
        </div>
        <div class="password">
          <input type="password" name="password" id="password" placeholder="text">
          <label for="password">Password</label>
        </div>
        <div class="submit">
          <input type="submit" value="Sign Up">
        </div>
        <span>OR</span>
        <a href="#">
          <img src="images/google.svg" alt="">
          Sign With Google
        </a>
      </div>
      <div class="picture">
        <h1 class="heading">Build The Community Your Fans Will love</h1>
        <img src="images/Mobile login-pana.svg" alt="">
      </div>
    </div>
  </div>
</body>
</html>
